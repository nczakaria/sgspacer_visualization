<script>

// create the svg
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var e = document.getElementById("selectType");
var selType = e.options[e.selectedIndex].value;

e = document.getElementById("selectArea");
var selArea = e.options[e.selectedIndex].value;

d3.select("#selectType")
  .selectAll('myOptions')
  //.data(keys2)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

d3.select("#selectArea")
  .selectAll('myOptions')
  //.data(keys2)
  .enter()
  .append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }) // corresponding value returned by the button

function calculateTotal(d,i,columns) {
  for (i = 1, t = 0; i < columns.length; ++i) 
  {
    t += d[columns[i]] = +d[columns[i]];
  }
  d.total = t;
  return d;
}

// function that wraps around the d3 pattern (bind, add, update, remove)
function updateChart(selectedType,selectedArea) {

    svg.selectAll("*").remove();
    svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    //var fname = "https://raw.githubusercontent.com/nczakaria/sgspacer_test/master/csv/wide_changeLevel.csv"
    //var fname = "https://raw.githubusercontent.com/nczakaria/sgspacer_test/master/csv/grouped/wide_"+selectedType+".csv"
    var fname = "https://raw.githubusercontent.com/nczakaria/sgspacer_visualization/master/csv/perLevel/3_field_" + selectedType + "/_building_" + selectedArea + "/" + selectedArea + "_wide_combined.csv"

    // set x scale
    var x = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.05)
        .align(0.1);

    // set y scale
    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    // set the colors
    // set the colour scale
    var z = d3.scaleOrdinal(d3.schemeCategory20);

    var keys;
    var y_total;
    var newCol;
    d3.csv(fname, function(d, i, columns) {
      d = calculateTotal(d,i,columns);
      y_total = d.total;
      return d;
    }, function(error, data) {
      if (error) throw error;

    keys = data.columns.slice(2);
    //alert("old total:" + y_total);
    if(selectedArea == "UT"){ keys = ["UT_T","UT_K","UT_GRS","UT_GRN","UT_C","UT_A"]; }
    if(selectedArea == "Area2"){ keys = ["TMH","SH","RVR","RH","PGP"]; }
    if(selectedArea == "Area3"){ keys = ["KR","KFH","KE7","EH","BLK20_GE1","BLK13_GE1"]; }

    //data.sort(function(a, b) { return b.total - a.total; });
    x.domain(data.map(function(d) { return d.hour; }));
    y.domain([0, d3.max(data, function(d) { 
        if(selectedArea != "All")
        {
          newCol = ["day","hour"];
          for (i = 0; i < keys.length; i++) { 
            newCol.push(keys[i]);
          } 
          d = calculateTotal(d,0,newCol);
        }
        return d.total;
      })]).nice();
    z.domain(keys);

    var selectedKey;
    g.append("g")
      .selectAll("g")
      //.data(d3.stack().keys(keys)(data))
      .data(d3.stack().keys(keys)(data.filter(function(d) { return d.day; })))
      .enter().append("g")
        .attr("fill", function(d) { selectedKey = d.key; return z(d.key); })
        .on("mousemove", function(d) {
          selectedKey = d.key;
        })
      .selectAll("rect")
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.hour); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width", x.bandwidth())
      .on("mouseover", function() { tooltip.style("display", null); })
      .on("mouseout", function() { tooltip.style("display", "none"); })
      .on("mousemove", function(d) {
        var xPosition = d3.mouse(this)[0] - 5;
        var yPosition = d3.mouse(this)[1] - 5;
        var testing = "Level " + selectedKey + ": " + (d[1]-d[0]);
        //tooltip.html("<p>" + d.key + "</p>");
        tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
        tooltip.select("text").text(testing);
      });

      //d[1]-d[0]
    g.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
    
    g.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y).ticks(null, "s"))
      .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks().pop()) + 0.5)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start");    

    // Add X axis label:
    svg.append("text")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "middle")
        .attr("transform","translate(" + (width/2) + " ," + (height + margin.top + 25) + ")")
  .style("text-anchor", "middle")
        .text("Hour of the day");

    var legend = g.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "end")
      .selectAll("g")
      .data(keys.slice().reverse())
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("x", 910)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", z);

    legend.append("text")
        .attr("x", 900)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(function(d) { return d; });

    });

    // Prep the tooltip bits, initial display is hidden
    var tooltip = svg.append("g")
      .attr("class", "tooltip")
      .style("display", "none");
        
    tooltip.append("rect")
      .attr("width", 60)
      .attr("height", 20)
      .attr("fill", "white")
      .style("opacity", 0.5);

    tooltip.append("text")
      .attr("x", 30)
      .attr("dy", "1.2em")
      .style("text-anchor", "middle")
      .attr("font-size", "12px")
      .attr("font-weight", "bold");
}

// When the button is changed, run the updateChart function
d3.select("#selectType").on("change", function(d) {
    // recover the option that has been chosen
    selType = d3.select(this).property("value")
    // run the updateChart function with this selected option
    //d3.exit().remove();
    updateChart(selType,selArea)
})

    selArea = d3.select(this).property("value")
