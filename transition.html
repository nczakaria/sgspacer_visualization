<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
.bubbles {
  stroke-width: 2px;
  stroke: white;
}
.bubbles:hover {
  stroke: black;
}
</style>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 20, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/nczakaria/sgspacer_visualization/master/csv/transition/1_transition.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 4000])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // text label for the x axis
  svg.append("text")             
    .attr("transform",
          "translate(" + (width/2) + " ," + 
                         (height + margin.top + 20) + ")")
    .style("text-anchor", "middle")
    .text("Total Time (seconds)");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 30])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
  // text label for the y axis
  svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("No. of Unique Places"); 

  // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([1, 100])
    .range([ 4, 10]);

  // Add a scale for bubble color
  var keys = ['others (busride)','dorm-start-end (busride)','others (moving)','dorm-start (busride)',
              'dorm-end (busride)','dorm-start (moving)','dorm-end (moving)','dorm-start-end (moving)']

  var myColor = d3.scaleOrdinal()
    .domain(keys)
    .range(d3.schemeSet1);

  var legend = d3.legendColor()
    .scale(myColor);

  // add the options to the button
  d3.select("#selectButton")
    .selectAll('myOptions')
    .data(keys)
    .enter()
    .append('option')
    .text(function (d) { return d; }) // text showed in the menu
    .attr("value", function (d) { return d; }) // corresponding value returned by the button


  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("ClientMac: " + d.clientMac + "<br />Group Status: " + d.group + "<br /># Transitions: " + d.numTransitions + "<br />Unique Visits: " + d.uniquePlaces + "<br />Total Time (sec): " + d.totalTime)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  svg.append("g")
    .attr("transform", "translate(10,10)")
    .call(legend);

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    //.data(data.filter(function(d) { return d.group == "stay-in"; }))
    .enter()
    .append("circle")
      .on("click", function(d){window.location.href = "treemap.html?clientmac=" + d.clientMac;})
      .attr("class", "bubbles")
      .attr("cx", function (d) { return x(d.totalTime); } )
      .attr("cy", function (d) { return y(d.uniquePlaces); } )
      .attr("r", function (d) { return z(d.numTransitions); } )
      .style("fill", function (d) { return myColor(d.group); } )
    // -3- Trigger the functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )

  // A function that update the chart
  function update(selectedGroup) {

    // Create new data with the selection?
    var dataFilter = data.map(function(d){return {time: d.group, value:d[selectedGroup]} })

    svg.selectAll("*").remove();

    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));
    svg.append("text")             
    .attr("transform",
          "translate(" + (width/2) + " ," + 
                         (height + margin.top + 20) + ")")
    .style("text-anchor", "middle")
    .text("Total Time (seconds)");

    svg.append("g")
    .call(d3.axisLeft(y));
    // text label for the y axis
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("No. of Unique Places"); 

    svg.append("g")
    .attr("transform", "translate(10,10)")
    .call(legend);

    // Add dots
    svg.append('g')
    .selectAll("dot")
    //.data(data)
    .data(data.filter(function(d) { return d.group == selectedGroup; }))
    .enter()
    .append("circle")
      //.on("click", function(d){window.location.href = "http://stackoverflow.com";})
      .on("click", function(d){window.location.href = "treemap.html/?clientmac=" + d.clientMac;})
      .attr("class", "bubbles")
      .attr("cx", function (d) { return x(d.totalTime); } )
      .attr("cy", function (d) { return y(d.uniquePlaces); } )
      .attr("r", function (d) { return z(d.numTransitions); } )
      .style("fill", function (d) { return myColor(d.group); } )
    // -3- Trigger the functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )

  }

  // When the button is changed, run the updateChart function
  d3.select("#selectButton").on("change", function(d) {
      // recover the option that has been chosen
      var selectedOption = d3.select(this).property("value")
      // run the updateChart function with this selected option
      update(selectedOption)
  })
})
</script>
